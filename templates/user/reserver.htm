<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Reservation</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item disable">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disable" href="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disable" href="admin_hotel">admin</a>
        </li>
      </ul>
    </div>
  </nav>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
            {% block content %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alter-warning aler-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
                <div class="row g-0">
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">

                      <form method="post">

                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">HOTEL</span>
                        </div>

                        {% if id_room %}
                          <input name="id_room" hidden value="{{ id_room }}"/>
                        {% endif %}

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reserver votre chamber</h5>

                        <div class="form-outline mb-4">
                          <input name="date_arr" type="date" class="form-control form-control-lg" />
                          <label class="form-label">Date d'arriver</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input name="date_dep" type="date" class="form-control form-control-lg" />
                          <label class="form-label" >Date de depart</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input name="number" type="number"  class="form-control form-control-lg" />
                          <label class="form-label" >Nombre</label>
                        </div>

                        <div class="pt-1 mb-4">
                          <button name="try_reserver" class="btn btn-dark btn-lg btn-block" type="submit">Reserver</button>
                        </div>
                        {% csrf_token %}
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
{% endblock %}
</html>
